<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <form class="col-sm-4 mt-5" name="model">
                <div class="mb-3">
                    <label for="user" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="user" name="userName">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Загрузить изображение</label>
                    <input class="form-control" type="file" id="formFile" accept=".jpg, .png" name="model">
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </main>

    <script>
        const form = document.forms.model;

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('userName', e.target.userName.value);
            formData.append('model', e.target.model.files[0]);
            fetch('http://localhost:3000/form-submit', {
                method: 'POST',
                body: formData,
            })
            .then((res) => JSON.parse(res))
            .then(json => console.log(json))
            .catch((err) => console.log(err));
        });
    </script>
</body>

</html>
